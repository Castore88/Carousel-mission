<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Daniele</title>

    <!-- Fontawesome Icons -->

    <script src="https://kit.fontawesome.com/b3fd371855.js" crossorigin="anonymous"></script>
    <!-- Font: Poppins  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,600;1,400&display=swap"
        rel="stylesheet">
    <!-- Style   -->
    <link rel="stylesheet" href="/style/carousel.css">
</head>

<body>

    <!-- Main Container -->
    <div class="wrapper">


        <header>
            <h1>Reliable, efficient delivery</h1>
            <h1>Powered by Technology</h1>

            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi magnam esse provident, dolorem
                tenetur illo quibusdam deleniti.</p>
        </header>
        <!-- The container of the carousel component -->
        <div class="carousel-container">

            <div class="carousel-slide">
                <!-- Skeleton Loader -->

                <div class="cards">
                    <section class="card">
                        <figure class="card-image loading"></figure>
                        <div class="card-detail">
                            <h3 class="card-title loading"></h3>
                            <p class="card-description loading"></p>
                        </div>
                    </section>
                    <section class="card">
                        <figure class="card-image loading"></figure>
                        <div class="card-detail">
                            <h3 class="card-title loading"></h3>
                            <p class="card-description loading"></p>
                        </div>
                    </section>
                    <section class="card">
                        <figure class="card-image loading"></figure>
                        <div class="card-detail">
                            <h3 class="card-title loading"></h3>
                            <p class="card-description loading"></p>
                        </div>
                    </section>
                </div>
                <!-- the elements of this container will be created by the javascript file -->
            </div>




        </div>

    </div>


    <div class="btns">
        <div class="btn btn-left">
            <button class="prev-btn"><i class="fas fa-chevron-left"> </i> Prev </button>
        </div>
        <div class="btn btn-right">
            <button class="next-btn"> Next <i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!--    <footer>
        <h3>Created by Daniele Bisicc√©</h3>
    </footer> -->

    <script src="/carousel.js"></script>

</body>

</html>
